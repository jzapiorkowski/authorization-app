<section>
  <p *ngIf="isLoading">Loading...</p>

  <p *ngIf="!isLoading && !users.length">There are no users :(</p>

  <ng-container *ngIf="!isLoading && users.length">
    <h4>Here you can manage all users</h4>
    <div class="users-list">
      <app-manage-user-form
        *ngFor="let user of users"
        [userId]="user._id"
        [username]="user.username"
      ></app-manage-user-form>
    </div>
  </ng-container>
</section>
